---
consul_ip: "{{ consul_ip | default(omit) }}"

vault:
  version: 1.3.1
  bin_path: /usr/local/bin
  conf_path: /etc/vault.d
  required_packages:
    - jq
    - unzip
  config:
    api_addr: "http://127.0.0.1:8200"
    cluster_name: "vault"
    cache_size: "32000"
    disable_cache: false
    disable_mlock: false
    disable_printable_check: false
    log_level: "INFO"
    log_format: "json"
    default_lease_ttl: "12h"
    max_lease_ttl: "24h"
    raw_storage_endpoint: false
    enable_ui: true
  storage_backend:
    consul:
      address: "127.0.0.1:8500"
      check_timeout: "5s"
      consistency_mode: "default"
      max_parallel: "128"
      path: "vault/"
      scheme: "http"
      service: "vault"
      service_tags: "vault"
      session_ttl: "15s"
      lock_wait_time: "15s"
      token: "{{ consul_token | default(omit) }}"
  listener:
    tcp:
      address: "127.0.0.1:8200"
      cluster_address: "127.0.0.1:8201"
      http_idle_timeout: "5m"
      http_read_header_timeout: "10s"
      http_read_timeout: "30s"
      http_write_timeout: "0"
      max_request_size: "33554432" # Bytes (32MB)
      max_request_duration: "90s"
      tls_disable: "1"
  telemetry:
    prometheus_retention_time: "30s"
    disable_hostname: false
  audit:
    audit_file: enable
    audit_file_path: /var/log/vault_audit.log